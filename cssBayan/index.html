<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="form">
            <p class="form__label">Major Problems Associated with Artificial Intelligence</p>
            <div class="form__wrapper">
                <input class="form__wrapper--input" type="radio" id="radio1" name="info" value="info1" checked>
                <label for="radio1" class="form__wrapper--title">Job Loss Problem</label>
            </div>
            <div class="form__wrapper">
                <input class="form__wrapper--input" type="radio" id="radio2" name="info" value="info2">
                <label for="radio2" class="form__wrapper--title">Safety Problem</label>
            </div>
            <div class="form__wrapper">
                <input class="form__wrapper--input" type="radio" id="radio3" name="info" value="info3">
                <label for="radio3" class="form__wrapper--title">Trust Related Problem</label>
            </div>
            <div class="form__wrapper">
                <input class="form__wrapper--input" type="radio" id="radio4" name="info" value="info4">
                <label for="radio4" class="form__wrapper--title">Computation Problem</label>
            </div>
    </form>
</body>

</html>
